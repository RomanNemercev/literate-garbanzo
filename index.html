<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobers</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/promo.css  ">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page">
        <div class="page__promo bg-fix">
            <div class="page__promo-content">
                <p class="page__promo-title f18w600 white proxima">Запустили выгодные акции в&nbsp;честь дня рождения
                    Jobers
                </p>
                <button class="btn-reset page__promo-more btn">Подробнее</button>
            </div>
        </div>
        <header class="page__header container">
            <div class="page__header-logo">
                <a href="#" class="page__logo-link">Jobers</a>
            </div>
            <nav class="page__header-navigation">
                <ul class="page__navigation-wrapper">
                    <li class="page__navigation-item"><a href="#"
                          class="page__navigation-link f15w500 leading-normal">Тарифные
                            планы</a></li>
                    <li class="page__navigation-item"><a href="#"
                          class="page__navigation-link f15w500 leading-normal">Журнал</a></li>
                    <li class="page__navigation-item"><button class="btn-reset page__navigation-service">Сервис</button>
                    </li>
                </ul>
            </nav>
            <div class="page__header-log">
                <button class="btn-reset f15w500 page__log-in">Вход</button><button
                  class="btn-reset btn-zircon page__log-reg">Регистрация</button>
            </div>
        </header>
        <main class="page__main">
            <section class="page__quick">
                <div class="page__quick-wrapper">
                    <div class="page__quick-content">
                        <h1 class="page__quick-title f50w700 proxima leading-130">Разместите вакансию один раз — и
                            забудьте о поиске
                        </h1>
                        <ul class="page__quick-platforms">
                            <li class="page__platforms-item hh"></li>
                            <li class="page__platforms-item youla"></li>
                            <li class="page__platforms-item zarplata"></li>
                            <li class="page__platforms-item avito"></li>
                            <li class="page__platforms-item rabota"></li>
                            <li class="page__platforms-item superjob"></li>
                            <li class="page__platforms-item vk"></li>
                            <li class="page__platforms-item careerist"></li>
                            <li class="page__platforms-item tg"></li>
                            <li class="page__platforms-item other"></li>
                        </ul>
                        <p class="page__quick-descr f18w400 proxima shuttle leading-120">Публикуем на 64+ сайтах: HH,
                            SuperJob,
                            Avito,
                            Telegram и<span><br></span> других.
                        </p>
                        <button class="btn-reset btn-ribbon page__quick-move">Разместить вакансию</button>
                        <p class="page__quick-descr__second f12w400 shuttle">от <span class="page__descr-price">4751
                                руб</span> за размещение на
                            всех
                            <a href="#" class="page__descr-sites ribbon">джоб-сайтах</a>
                        </p>
                    </div>
                    <div class="page__quick-decor"></div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
